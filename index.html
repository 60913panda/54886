<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>財產編號辨識</title>
    <!-- 載入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 載入 SheetJS (XLSX 匯出) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        /* 自訂樣式 */
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
        }
        /* 隱藏影片元素，但保持功能 */
        #video-feed {
            display: none;
            position: absolute;
        }
        /* 狀態訊息的淡入淡出效果 */
        .status-message {
            transition: opacity 0.5s ease-out;
        }
        /* 選取列的樣式 */
        .selected-row {
            background-color: #dbeafe !important; /* Tailwind blue-100 */
        }
        /* 欄位拖曳條樣式 */
        .resizer {
            background-color: transparent;
            transition: background-color 0.1s ease;
        }
        .resizer:hover {
            background-color: #93c5fd; /* blue-300 */
            opacity: 0.5;
        }
        /* 避免最後一欄被擠壓，讓表格填滿容器 */
        .min-w-full {
            table-layout: fixed;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="container mx-auto max-w-6xl w-full bg-white rounded-2xl shadow-xl overflow-hidden flex flex-col md:flex-row" style="min-height: 80vh;">

        <!-- 左側：輸入面板 -->
        <div class="w-full md:w-1/3 bg-gray-50 p-6 border-r border-gray-200 flex flex-col">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">辨識工具</h1>

            <!-- API 金鑰設定 -->
            <div class="mb-4">
                <label for="api-key-input" class="block text-sm font-medium text-gray-700 mb-1">自訂 API 金鑰</label>
                <div class="flex gap-2">
                    <input type="password" id="api-key-input" class="flex-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" placeholder="請輸入完整的 API 金鑰">
                    <button id="save-api-key-btn" class="px-3 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">儲存</button>
                </div>
                <p id="api-key-status" class="text-xs text-gray-500 mt-1"></p>
                <p class="text-xs text-gray-500 mt-1">
                    目前使用: <span id="current-api-key-display" class="font-medium text-gray-700">預設金鑰</span>
                </p>
            </div>

            <!-- 輸入按鈕 -->
            <div class="space-y-3 mb-4">
                <label for="image-upload" class="w-full inline-flex justify-center items-center px-4 py-3 border border-transparent text-base font-medium rounded-lg shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 cursor-pointer">
                    <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5m-13.5-9L12 3m0 0 4.5 4.5M12 3v13.5" />
                    </svg>
                    上傳圖片
                    <input id="image-upload" type="file" accept="image/*" class="sr-only">
                </label>
                
                <button id="start-camera-btn" class="w-full inline-flex justify-center items-center px-4 py-3 border border-gray-300 text-base font-medium rounded-lg shadow-sm text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6.827 6.175A2.31 2.31 0 0 1 5.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 0 0-1.134-.175 2.31 2.31 0 0 1-1.64-1.055l-.822-1.316a2.192 2.192 0 0 0-1.736-1.039 48.774 48.774 0 0 0-5.232 0 2.192 2.192 0 0 0-1.736 1.04l-.821 1.316Z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 12.75a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0ZM18.75 10.5h.008v.008h-.008V10.5Z" />
                    </svg>
                    開啟相機
                </button>
            </div>
            
            <!-- 預覽區域 -->
            <div class="flex-1 flex flex-col items-center justify-center bg-gray-200 rounded-lg p-4 relative overflow-hidden">
                <img id="image-preview" src="https://placehold.co/400x300/e2e8f0/cbd5e1?text=請上傳圖片或拍照" alt="圖片預覽" class="max-w-full max-h-full object-contain rounded-md">
                <video id="video-feed" autoplay playsinline></video>
                <button id="capture-btn" class="hidden absolute bottom-4 px-6 py-3 bg-red-600 text-white font-medium rounded-lg shadow-lg hover:bg-red-700">
                    拍照
                </button>
            </div>

            <!-- 狀態顯示 -->
            <div class="h-10 mt-4">
                <p id="status-text" class="text-center text-sm text-gray-600 status-message"></p>
                <div id="loading-spinner" class="hidden w-6 h-6 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mx-auto"></div>
            </div>

            <!-- 辨識按鈕 -->
            <button id="recognize-btn" class="w-full inline-flex justify-center items-center px-4 py-4 border border-transparent text-lg font-bold rounded-lg shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:bg-gray-400" disabled>
                <svg class="w-6 h-6 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                </svg>
                辨識
            </button>
        </div>

        <!-- 右側：結果面板 -->
        <div class="w-full md:w-2/3 p-6 flex flex-col">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">辨識結果</h2>
            
            <!-- 操作按鈕 -->
            <div class="flex flex-wrap gap-2 mb-4">
                <button id="copy-table-btn" class="px-3 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400" disabled>複製表格</button>
                <button id="delete-row-btn" class="px-3 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-red-600 hover:bg-red-700 disabled:bg-gray-400" disabled>刪除所選列</button>
                <button id="export-xlsx-btn" class="px-3 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 disabled:bg-gray-400" disabled>匯出 XLSX</button>
                <button id="reset-btn" class="ml-auto px-3 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 disabled:bg-gray-400" disabled>清空</button>
            </div>

            <!-- 結果表格 -->
            <div class="flex-1 overflow-auto border border-gray-200 rounded-lg">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50 sticky top-0 z-10">
                        <!-- 表頭會由 JS 渲染並加入 resizer -->
                        <tr id="table-header-row">
                            <!-- <th> 元素將在這裡生成 -->
                        </tr>
                    </thead>
                    <tbody id="result-table-body" class="bg-white divide-y divide-gray-200">
                        <!-- 數據行將由 JavaScript 動態插入 -->
                    </tbody>
                </table>
                <p id="no-data-msg" class="text-center text-gray-500 py-10">尚無辨識資料</p>
            </div>
        </div>
    </div>

    <script>
        // --- 狀態與 DOM -----------------------------------------------------

        // DOM 元素集中管理
        const dom = {
            // 左側
            apiKeyInput: document.getElementById('api-key-input'),
            saveApiKeyBtn: document.getElementById('save-api-key-btn'),
            apiKeyStatus: document.getElementById('api-key-status'),
            currentApiKeyDisplay: document.getElementById('current-api-key-display'),
            imageUpload: document.getElementById('image-upload'),
            startCameraBtn: document.getElementById('start-camera-btn'),
            imagePreview: document.getElementById('image-preview'),
            videoFeed: document.getElementById('video-feed'),
            captureBtn: document.getElementById('capture-btn'),
            statusText: document.getElementById('status-text'),
            loadingSpinner: document.getElementById('loading-spinner'),
            recognizeBtn: document.getElementById('recognize-btn'),
            // 右側
            copyTableBtn: document.getElementById('copy-table-btn'),
            deleteRowBtn: document.getElementById('delete-row-btn'),
            exportXlsxBtn: document.getElementById('export-xlsx-btn'),
            resetBtn: document.getElementById('reset-btn'),
            resultTableBody: document.getElementById('result-table-body'),
            tableHeaderRow: document.getElementById('table-header-row'),
            noDataMsg: document.getElementById('no-data-msg'),
        };

        // 應用程式狀態管理
        const state = {
            base64Image: null,
            stream: null,
            customApiKey: null, 
            recognizedData: [], 
            selectedRowIndex: -1, 
            loadingJobs: 0, 
            
            // 欄位寬度設定 (像素值)
            columnWidths: {
                'propertyId': 100,
                'acquisitionDate': 120, 
                'specification': 180, 
                'department': 100,
                'propertyName': 180,
                'serviceLife': 90, 
                'remark': 180, 
            },
            minWidth: 50, // 最小欄位寬度
            
            // 拖曳狀態
            resizing: false,
            resizingColKey: null,
            startPageX: 0,
            startWidth: 0,
            
            // 欄位定義 (用於渲染和寬度查找) - 與用戶最新要求同步
            columnDefs: [
                { key: 'propertyId', label: '財產編號' },
                { key: 'acquisitionDate', label: '取得日期' },
                { key: 'specification', label: '規格' },
                { key: 'department', label: '保管單位' },
                { key: 'propertyName', label: '財產名稱' },
                { key: 'serviceLife', label: '使用年限' }, 
                { key: 'remark', label: '狀況' }, // 備註仍是可編輯的 UI 欄位
            ],
        };

        // API 提示 - 更新為包含「使用年限」
        const API_PROMPT = 
"你是一個高準確度的 OCR 辨識助理。\n" +
"你的任務是辨識圖片中的財產標籤文字，並只回傳一個 JSON 陣列。\n" +
"圖片中可能有多個財產標籤，請將每一個標籤辨識為陣列中的一個物件。\n\n" +
"請嚴格依照以下 JSON 格式回傳，陣列中每個物件都必須包含 6 個鍵：\n" +
"1. \"propertyId\": (財產編號)\n" +
"2. \"acquisitionDate\": (取得日期)\n" +
"3. \"specification\": (規格：主機型號:)\n" +
"4. \"department\": (保管單位)\n" +
"5. \"propertyName\": (財產名稱)\n" +
"6. \"serviceLife\": (使用年限)\n\n" +
"請勿提供 '狀況(備註)' 欄位，該欄位將由使用者自行輸入。\n" +
"例如:\n" +
"[\n" +
"  {\n" +
"    \"propertyId\": \"123456\",\n" +
"    \"acquisitionDate\": \"2025-01-01\",\n" +
"    \"specification\": \"i5-12400/16G/512G SSD\",\n" +
"    \"department\": \"資訊室\",\n" +
"    \"propertyName\": \"筆記型電腦\",\n" +
"    \"serviceLife\": \"5\"\n" +
"  }\n" +
"]\n\n" +
"**重要規則：**\n" +
"- **嚴格限制：** 每個欄位（例如 \"propertyName\"）的值 **只能** 包含它自己那一行的文字，**絕對不能** 包含下一個欄位（例如 \"specification\"）的標題或內容。\n" +
"- 如果某個欄位在圖片中找不到對應文字，請回傳空字串 \"\"。\n" +
"- 不要回傳 \"json\" 或 \"```\" 標記，直接回傳 JSON 陣列本身。\n";

        // --- API 金鑰管理 (略，與之前相同) --------------------------------------

        /**
         * 載入儲存的自訂 API 金鑰
         */
        function loadCustomApiKey() {
            const savedKey = localStorage.getItem('customGeminiApiKey');
            if (savedKey) {
                testApiKey(savedKey, (isValid) => {
                    if (isValid) {
                        state.customApiKey = savedKey;
                        dom.apiKeyInput.value = savedKey; 
                        dom.currentApiKeyDisplay.textContent = '自訂金鑰 (...' + savedKey.slice(-4) + ')';
                        dom.currentApiKeyDisplay.className = "font-medium text-blue-600";
                    } else {
                        clearCustomApiKey('自訂金鑰驗證失敗，已自動清除。');
                    }
                });
            } else {
                dom.currentApiKeyDisplay.textContent = '預設金鑰';
                dom.currentApiKeyDisplay.className = "font-medium text-gray-700";
            }
        }

        /**
         * 儲存自訂 API 金鑰
         */
        function saveCustomApiKey() {
            const keyInput = dom.apiKeyInput.value.trim();
            if (keyInput) {
                const fullKey = keyInput;
                
                updateStatus('正在驗證金鑰...', false);
                dom.saveApiKeyBtn.disabled = true;

                testApiKey(fullKey, (isValid) => {
                    dom.saveApiKeyBtn.disabled = false;

                    if (isValid) {
                        localStorage.setItem('customGeminiApiKey', fullKey);
                        state.customApiKey = fullKey;
                        dom.apiKeyInput.value = fullKey; 
                        
                        dom.apiKeyStatus.textContent = '金鑰已儲存並驗證成功！';
                        dom.apiKeyStatus.className = 'text-xs text-green-600 mt-1';
                        dom.currentApiKeyDisplay.textContent = '自訂金鑰 (...' + fullKey.slice(-4) + ')';
                        dom.currentApiKeyDisplay.className = "font-medium text-blue-600";
                        
                        setTimeout(() => { dom.apiKeyStatus.textContent = ''; }, 3000);
                        updateStatus('', false); 
                    } else {
                        clearCustomApiKey('金鑰驗證失敗，請檢查金鑰。');
                        updateStatus('金鑰驗證失敗', true); 
                    }
                });
            } else {
                clearCustomApiKey('已清除自訂金鑰，將使用預設金鑰。', 'text-gray-600');
            }
        }

        /**
         * 測試 API 金鑰是否有效
         */
        async function testApiKey(key, callback) {
            const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${key}`;
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "test" }] }]
                    })
                });
                callback(response.ok);
            } catch (error) {
                console.error('API Key test failed:', error);
                callback(false);
            }
        }

        /**
         * 清除自訂 API 金鑰
         */
        function clearCustomApiKey(message, colorClass = 'text-red-600') {
            localStorage.removeItem('customGeminiApiKey');
            state.customApiKey = null;
            dom.apiKeyInput.value = '';
            dom.apiKeyStatus.textContent = message;
            dom.apiKeyStatus.className = `text-xs ${colorClass} mt-1`;
            dom.currentApiKeyDisplay.textContent = '預設金鑰';
            dom.currentApiKeyDisplay.className = "font-medium text-gray-700";
            setTimeout(() => { dom.apiKeyStatus.textContent = ''; }, 3000);
        }

        /**
         * 獲取目前有效的 API 金鑰
         */
        function getApiKey() {
            return state.customApiKey || "";
        }

        // --- 圖片與相機處理 (略，與之前相同) --------------------------------------

        /**
         * 處理圖片上傳
         */
        function handleImageUpload(event) {
            stopCamera();
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    dom.imagePreview.src = e.target.result;
                    state.base64Image = e.target.result.split(',')[1];
                    updateStatus('圖片已載入', false);
                    updateDOM();
                };
                reader.readAsDataURL(file);
            }
        }

        /**
         * 啟動相機
         */
        async function startCamera() {
            stopCamera();
            try {
                state.stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                dom.videoFeed.srcObject = state.stream;
                dom.videoFeed.style.display = 'block';
                dom.imagePreview.style.display = 'none';
                dom.captureBtn.style.display = 'block';
                updateStatus('相機已開啟', false);
                state.base64Image = null; 
                updateDOM();
            } catch (err) {
                console.error("無法存取相機: ", err);
                updateStatus('無法開啟相機', true); 
            }
        }

        /**
         * 停止相機串流
         */
        function stopCamera() {
            if (state.stream) {
                state.stream.getTracks().forEach(track => track.stop());
                state.stream = null;
            }
            dom.videoFeed.style.display = 'none';
            dom.videoFeed.srcObject = null;
            dom.captureBtn.style.display = 'none';
            dom.imagePreview.style.display = 'block'; 
        }

        /**
         * 從相機擷取畫面
         */
        function captureImage() {
            if (state.stream) {
                const canvas = document.createElement('canvas');
                canvas.width = dom.videoFeed.videoWidth;
                canvas.height = dom.videoFeed.videoHeight;
                const context = canvas.getContext('2d');
                context.drawImage(dom.videoFeed, 0, 0, canvas.width, canvas.height);
                
                const dataUrl = canvas.toDataURL('image/jpeg');
                dom.imagePreview.src = dataUrl;
                state.base64Image = dataUrl.split(',')[1];
                
                stopCamera();
                updateStatus('照片已擷取', false);
                updateDOM();
            }
        }

        // --- 核心辨識邏輯 (已更新以處理 'serviceLife') ---------------------------

        /**
         * 執行 OCR 辨識
         */
        async function performOCR() {
            if (!state.base64Image) {
                updateStatus('請先上傳圖片或拍照', true); 
                return;
            }

            state.loadingJobs++;
            updateDOM(); 

            try {
                const result = await callGeminiAPI(state.base64Image);
                
                if (!Array.isArray(result)) {
                    throw new Error("API 未回傳預期的陣列格式。");
                }

                // 驗證並過濾結果 (已更新以檢查 serviceLife)
                const validResults = result.filter(item => 
                    item.propertyId || item.acquisitionDate || item.specification || 
                    item.department || item.propertyName || item.serviceLife
                );

                if (validResults.length === 0) {
                    updateStatus('辨識完成，但未找到有效資料。', false);
                } else {
                    if (state.selectedRowIndex > -1) {
                        // 更新模式
                        const updatedRow = validResults[0] || {};
                        const existingRemark = state.recognizedData[state.selectedRowIndex].remark || "";
                        
                        state.recognizedData[state.selectedRowIndex] = {
                            propertyId: updatedRow.propertyId || "",
                            acquisitionDate: updatedRow.acquisitionDate || "",
                            specification: updatedRow.specification || "",
                            department: updatedRow.department || "",
                            propertyName: updatedRow.propertyName || "",
                            serviceLife: updatedRow.serviceLife || "", // 確保 serviceLife 被更新
                            remark: existingRemark 
                        };
                        updateStatus(`已更新第 ${state.selectedRowIndex + 1} 列資料`, false);
                        state.selectedRowIndex = -1;
                    } else {
                        // 新增模式
                        validResults.forEach(item => {
                            state.recognizedData.push({
                                propertyId: item.propertyId || "",
                                acquisitionDate: item.acquisitionDate || "",
                                specification: item.specification || "",
                                department: item.department || "",
                                propertyName: item.propertyName || "",
                                serviceLife: item.serviceLife || "", // 確保 serviceLife 被新增
                                remark: "" 
                            });
                        });
                        updateStatus(`辨識完成，新增了 ${validResults.length} 筆資料`, false);
                    }
                }

            } catch (error) {
                console.error('OCR 失敗:', error);
                updateStatus(`辨識失敗: ${error.message}`, true); 
                if (error.message.includes('403') && state.customApiKey) {
                    clearCustomApiKey('自訂金鑰驗證失敗，已自動清除。');
                }
            } finally {
                state.loadingJobs--;
                updateDOM();
                updateTable();
            }
        }

        /**
         * 呼叫 Gemini API
         */
        async function callGeminiAPI(base64Data) {
            const API_KEY = getApiKey();
            const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${API_KEY}`;

            const payload = {
                contents: [
                    {
                        parts: [
                            { text: API_PROMPT },
                            {
                                inlineData: {
                                    mimeType: "image/jpeg",
                                    data: base64Data
                                }
                            }
                        ]
                    }
                ],
                generationConfig: {
                    responseMimeType: "application/json",
                }
            };

            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                throw new Error(`API 請求失敗，狀態碼: ${response.status}`);
            }

            const result = await response.json();
            
            try {
                const candidate = result.candidates?.[0];
                const part = candidate?.content?.parts?.[0];

                if (!part || !part.text) {
                    if (candidate?.finishReason === 'SAFETY') {
                        throw new Error("API 因安全設定阻擋了回應。");
                    }
                    if (candidate?.finishReason === 'RECITATION') {
                         throw new Error("API 因引用限制阻擋了回應。");
                    }
                    console.error("未預期的 API 回應結構:", result);
                    throw new Error("API 回應中未包含有效的文字部分。");
                }

                const jsonText = part.text;
                return JSON.parse(jsonText);
            } catch (e) {
                console.error("解析 API 回應失敗:", e, result);
                if (e instanceof Error) {
                    throw new Error(`API 回應解析失敗: ${e.message}`);
                }
                throw new Error("API 回應非預期的 JSON 格式。");
            }
        }


        // --- 表格與 UI 更新 --------------------------------------------------
        
        /**
         * 渲染表頭，並加入拖曳功能
         */
        function renderTableHeader() {
            dom.tableHeaderRow.innerHTML = '';
            
            state.columnDefs.forEach((h, index) => {
                const th = document.createElement('th');
                th.scope = 'col';
                // 使用 Tailwind class 但覆寫寬度
                th.className = 'px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider relative group';
                
                // 應用當前寬度
                const currentWidth = state.columnWidths[h.key];
                th.style.width = `${currentWidth}px`;
                th.style.minWidth = `${currentWidth}px`;
                
                th.textContent = h.label;

                // 為除最後一欄外的所有欄位加入 Resizer
                if (index < state.columnDefs.length - 1) { 
                    const resizer = document.createElement('div');
                    resizer.className = 'resizer absolute top-0 right-0 w-2 h-full cursor-col-resize';
                    resizer.dataset.colKey = h.key;

                    resizer.addEventListener('mousedown', handleMouseDown);
                    th.appendChild(resizer);
                }
                
                dom.tableHeaderRow.appendChild(th);
            });
        }
        
        /**
         * 欄位拖曳: 滑鼠按下
         */
        function handleMouseDown(e) {
            if (state.loadingJobs > 0) return; 
            
            e.preventDefault();
            state.resizing = true;
            state.resizingColKey = e.target.dataset.colKey;
            state.startPageX = e.pageX;
            
            // 取得表頭元素
            const th = e.target.parentElement;
            state.startWidth = th.offsetWidth;
            
            // 設定全域游標
            document.body.style.cursor = 'col-resize';
            
            // 監聽整個文件
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', handleMouseUp);
        }

        /**
         * 欄位拖曳: 滑鼠移動
         */
        function handleMouseMove(e) {
            if (!state.resizing) return;
            
            const dx = e.pageX - state.startPageX;
            let newWidth = state.startWidth + dx;
            
            if (newWidth < state.minWidth) {
                newWidth = state.minWidth;
            }
            
            // 更新 state
            state.columnWidths[state.resizingColKey] = newWidth;
            
            // 應用新的寬度到表頭
            const thToResize = dom.tableHeaderRow.querySelector(`[data-col-key="${state.resizingColKey}"]`).parentElement;
            thToResize.style.width = `${newWidth}px`;
            thToResize.style.minWidth = `${newWidth}px`;

            // 更新表格內容的寬度
            updateTable(); 
        }

        /**
         * 欄位拖曳: 滑鼠放開
         */
        function handleMouseUp() {
            state.resizing = false;
            state.resizingColKey = null;
            document.body.style.cursor = 'default';
            document.removeEventListener('mousemove', handleMouseMove);
            document.removeEventListener('mouseup', handleMouseUp);
            // 確保所有 td 的寬度更新已經發生
            updateTable(); 
        }

        /**
         * 更新所有 DOM 元素的狀態
         */
        function updateDOM() {
            const isLoading = state.loadingJobs > 0;
            const hasData = state.recognizedData.length > 0;

            if (isLoading) {
                dom.loadingSpinner.style.display = 'block';
                dom.statusText.style.display = 'block';
                dom.statusText.textContent = `正在辨識中... ( ${state.loadingJobs} 個任務)`;
                dom.statusText.className = 'text-center text-sm text-gray-600 status-message';
            } else {
                dom.loadingSpinner.style.display = 'none';
            }

            dom.apiKeyInput.disabled = false;
            dom.saveApiKeyBtn.disabled = false;
            dom.imageUpload.disabled = false;
            dom.startCameraBtn.disabled = false;
            dom.recognizeBtn.disabled = !state.base64Image || state.resizing; 
            dom.recognizeBtn.textContent = (state.selectedRowIndex > -1) ? '更新所選列' : '辨識';
            
            dom.copyTableBtn.disabled = !hasData || isLoading || state.resizing;
            dom.deleteRowBtn.disabled = (state.selectedRowIndex === -1) || isLoading || state.resizing;
            dom.exportXlsxBtn.disabled = !hasData || isLoading || state.resizing;
            dom.resetBtn.disabled = !hasData || isLoading || state.resizing;
            
            dom.noDataMsg.style.display = hasData ? 'none' : 'block';
        }

        /**
         * 更新表格內容
         */
        function updateTable() {
            dom.resultTableBody.innerHTML = ''; // 清空表格
            
            // 確保表頭的寬度是最新的 (這對於拖曳後的即時更新很重要)
            renderTableHeader();

            state.recognizedData.forEach((row, index) => {
                const tr = document.createElement('tr');
                tr.className = 'cursor-pointer hover:bg-gray-50';
                tr.dataset.index = index;

                if (index === state.selectedRowIndex) {
                    tr.classList.add('selected-row');
                }

                // 根據 columnDefs 和 columnWidths 建立 TD 元素
                state.columnDefs.forEach(col => {
                    const td = document.createElement('td');
                    td.className = 'px-4 py-3 text-base text-gray-700';
                    const currentWidth = state.columnWidths[col.key];
                    td.style.width = `${currentWidth}px`;
                    td.style.minWidth = `${currentWidth}px`;
                    
                    if (col.key === 'remark') {
                        // 備註欄位是輸入框
                        const input = document.createElement('input');
                        input.type = 'text';
                        input.value = row.remark || '';
                        input.dataset.index = index;
                        input.className = 'remark-input w-full border-gray-300 rounded-md shadow-sm text-base focus:border-blue-500 focus:ring-blue-500';
                        input.addEventListener('input', (e) => {
                            handleRemarkInput(index, e.target.value);
                        });
                        td.appendChild(input);
                    } else {
                        // 其他欄位直接顯示文字
                        td.textContent = row[col.key];
                    }
                    tr.appendChild(td);
                });
                
                // 綁定點擊事件
                tr.addEventListener('click', (e) => {
                    if (e.target.tagName.toLowerCase() !== 'input') {
                        handleRowClick(index);
                    }
                });

                dom.resultTableBody.appendChild(tr);
            });
            updateDOM();
        }

        /**
         * 處理表格列點擊事件
         */
        function handleRowClick(index) {
            if (state.loadingJobs > 0 || state.resizing) return; 

            if (state.selectedRowIndex === index) {
                state.selectedRowIndex = -1;
            } else {
                state.selectedRowIndex = index;
            }
            updateTable(); 
        }

        /**
         * 處理備註輸入並儲存到 state
         */
        function handleRemarkInput(index, value) {
            if (state.recognizedData[index]) {
                state.recognizedData[index].remark = value;
            }
        }

        /**
         * 更新狀態訊息
         */
        function updateStatus(text, isError = false) {
            if (state.loadingJobs > 0 && !isError) {
                if (text) {
                     dom.statusText.textContent = text;
                     dom.statusText.className = 'text-center text-sm text-gray-600 status-message';
                }
                return; 
            }

            if (updateStatus.timeoutId) {
                clearTimeout(updateStatus.timeoutId);
                updateStatus.timeoutId = null;
            }
            
            if (state.loadingJobs === 0) {
                 dom.loadingSpinner.style.display = 'none';
            }
            
            dom.statusText.style.display = 'block';
            dom.statusText.textContent = text;
            dom.statusText.className = isError ? 'text-center text-sm text-red-600 status-message' : 'text-center text-sm text-gray-600 status-message';
            
            updateStatus.timeoutId = setTimeout(() => {
                dom.statusText.style.opacity = '0';
                setTimeout(() => { 
                    if(state.loadingJobs === 0) {
                        dom.statusText.textContent = '';
                    }
                    dom.statusText.style.opacity = '1';
                }, 500);
            }, 3000);
        }

        // --- 功能按鈕 (略，與之前相同) -----------------------------------------

        /**
         * 刪除所選列
         */
        function deleteSelectedRow() {
            if (state.selectedRowIndex > -1) {
                state.recognizedData.splice(state.selectedRowIndex, 1);
                state.selectedRowIndex = -1; 
                updateTable(); 
                updateStatus('已刪除所選列', false);
            }
        }

        /**
         * 匯出為 XLSX 檔案
         */
        function exportToXLSX() {
            if (state.recognizedData.length === 0) return;

            const headers = state.columnDefs.map(c => c.label);
            
            const data = state.recognizedData.map(row => state.columnDefs.map(col => {
                // 處理備註欄位
                if (col.key === 'remark') {
                    return row.remark || "";
                }
                return row[col.key];
            }));

            const exportData = [headers, ...data];

            const ws = XLSX.utils.aoa_to_sheet(exportData);
            
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "財產清單");

            XLSX.writeFile(wb, "財產清單.xlsx");
            updateStatus('已匯出 XLSX 檔案', false);
        }

        /**
         * 複製表格資料 (Tab 分隔)
         */
        function copyTableData() {
            if (state.recognizedData.length === 0) return;

            const headers = state.columnDefs.map(c => c.label).join('\t');
            
            const data = state.recognizedData.map(row => state.columnDefs.map(col => {
                if (col.key === 'remark') {
                    return row.remark || "";
                }
                return row[col.key];
            }).join('\t')).join('\n');

            const tsvData = headers + '\n' + data;

            const textArea = document.createElement("textarea");
            textArea.value = tsvData;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                updateStatus('表格資料已複製！', false);
            } catch (err) {
                console.error('無法複製:', err);
                updateStatus('複製失敗', true); 
            }
            document.body.removeChild(textArea);
        }

        /**
         * 清空所有結果
         */
        function resetResults() {
            state.recognizedData = [];
            state.selectedRowIndex = -1;
            updateTable();
            updateStatus('已清空所有資料', false);
        }


        // --- 事件綁定 -----------------------------------------------------

        /**
         * 設定所有事件監聽器
         */
        function setupEventListeners() {
            // 左側
            dom.saveApiKeyBtn.addEventListener('click', saveCustomApiKey);
            dom.imageUpload.addEventListener('change', handleImageUpload);
            dom.startCameraBtn.addEventListener('click', startCamera);
            dom.captureBtn.addEventListener('click', captureImage);
            dom.recognizeBtn.addEventListener('click', performOCR);
            
            // 右側
            dom.copyTableBtn.addEventListener('click', copyTableData);
            dom.deleteRowBtn.addEventListener('click', deleteSelectedRow);
            dom.exportXlsxBtn.addEventListener('click', exportToXLSX);
            dom.resetBtn.addEventListener('click', resetResults);
        }

        // --- 程式啟動 -----------------------------------------------------
        
        window.onload = () => {
            setupEventListeners();
            loadCustomApiKey();
            renderTableHeader(); // 初始渲染表頭
            updateDOM();
            updateTable();
        };

    </script>
</body>
